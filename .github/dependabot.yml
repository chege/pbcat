version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    commit-message:
      prefix: "chore"
      include: scope
    reviewers:
      - "chege"
    labels:
      - "dependencies"
      - "rust"
    allow:
      - dependency-type: "direct"
    groups:
      cargo-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    commit-message:
      prefix: "chore"
      include: scope
    reviewers:
      - "chege"
    labels:
      - "dependencies"
      - "ci"
    groups:
      gh-actions:
        patterns:
          - "*"
