name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ext: ""
            asset_suffix: linux-x86_64
          - os: macos-latest
            ext: ""
            asset_suffix: macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package binary
        shell: bash
        run: |
          bin="pbcat${{ matrix.ext }}"
          cp "target/release/$bin" "pbcat-${{ matrix.asset_suffix }}${{ matrix.ext }}"
          tar czf "pbcat-${{ matrix.asset_suffix }}.tar.gz" "pbcat-${{ matrix.asset_suffix }}${{ matrix.ext }}"
          shasum -a 256 "pbcat-${{ matrix.asset_suffix }}.tar.gz" > "pbcat-${{ matrix.asset_suffix }}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pbcat-${{ matrix.asset_suffix }}
          path: |
            pbcat-${{ matrix.asset_suffix }}${{ matrix.ext }}
            pbcat-${{ matrix.asset_suffix }}.tar.gz
            pbcat-${{ matrix.asset_suffix }}.tar.gz.sha256

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pbcat-*
          merge-multiple: true
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pbcat-*
