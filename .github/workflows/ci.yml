name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Format
        run: cargo fmt -- --check

      - name: Test
        run: cargo test

      - name: Smoke run (clipboard file)
        run: |
          export PBCAT_CLIPBOARD_FILE=$(mktemp)
          echo "hello" > sample.txt
          cargo run -- sample.txt
          cat "$PBCAT_CLIPBOARD_FILE"

  linux-distros:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu:22.04
          - debian:bookworm
          - fedora:latest
          - archlinux:latest
          - alpine:3.19
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain dependencies
        shell: bash
        run: |
          case "${{ matrix.image }}" in
            ubuntu:*|debian:*) apt-get update && apt-get install -y curl build-essential pkg-config ca-certificates && rm -rf /var/lib/apt/lists/* ;;
            fedora:*) dnf install -y curl make gcc pkgconfig ca-certificates && dnf clean all ;;
            archlinux:*) pacman -Syu --noconfirm base-devel curl pkgconf ca-certificates ;;
            alpine:*) apk add --no-cache build-base curl pkgconfig ca-certificates ;;
          esac

      - name: Install Rust
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          . "$HOME/.cargo/env"
          rustup component add rustfmt clippy
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Test
        shell: bash
        run: |
          . "$HOME/.cargo/env"
          cargo test
